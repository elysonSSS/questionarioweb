{% block title %} Deletar Questão {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Tem certeza que quer excluir a questão?{{question.content}}</h4>
    <br>
    <form action="/delete_question/{{question.id}}/" method="POST">

        {% csrf_token %}
        <a class="btn btn-warning" href="quizez/add_question/">Cancelar</a>

        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
